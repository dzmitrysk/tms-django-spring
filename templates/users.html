<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>
      <p>
      <b> <u> <h2> OVERALL INFORMATION </h2> </u> </b>
      <a href='/adduser/'>[Add user]</a>
      </p>
      <table cellpadding="5">
          <tr>
            <th> ID </th>
            <th> Name </th>
        </tr>
    {% for user in all_users %}
        <tr>
            <td> {{ user.id }} </td>
            <td> <a href=/users?id={{ user.id }}> {{ user.firstname }} {{ user.lastname }} </a> </td>
        </tr>
    {% endfor  %}
</table>
      <p>
        <a href='/adduser/'>[Add user]</a> <br> <br>
        <a href='/db?clr=True&cnt=0'>[Clear database]</a><br> <br>
        <a href='/db?clr=False&cnt=30'>[Add 30 random users]</a><br> <br>
        <a href='/db?clr=False&cnt=1'>[Add random new user]</a>

      </p>

</body>
</html>
